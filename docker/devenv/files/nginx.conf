user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log off;
    error_log off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    gzip_types text/plain text/css text/javascript application/javascript application/json application/transit+json;

    map $http_upgrade $connection_upgrade {
        default upgrade;
    ''      close;
    }

    include /etc/nginx/sites-enabled/*;

    limit_req_zone $binary_remote_addr zone=sereno_base:20m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=sereno_slow:20m rate=20r/m;
    limit_req_status 429;

    upstream backend {
        server 127.0.0.1:4460;
    }

    server {
        listen 4449 default_server;
        server_name _;

        client_max_body_size 5M;
        charset utf-8;

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        etag off;

        location / {
            root /home/sereno/sereno/frontend/resources/public;
            try_files $uri /index.html;
            add_header Cache-Control "no-cache, max-age=0";
        }

        location /api/rpc/create-contact {
            limit_req zone=sereno_slow burst=5 nodelay;
            proxy_pass http://backend$request_uri;
        }

        location /api/rpc/request-profile-recovery {
            limit_req zone=sereno_slow burst=5 nodelay;
            proxy_pass http://backend$request_uri;
        }

        location /api/rpc/request-email-change {
            limit_req zone=sereno_slow burst=5 nodelay;
            proxy_pass http://backend$request_uri;
        }

        location /api/register {
            limit_req zone=sereno_slow burst=5 nodelay;
            proxy_pass http://backend$request_uri;
        }

        location /api {
            limit_req zone=sereno_base burst=30 nodelay;
            proxy_pass http://backend$request_uri;
        }

        location /ws/notifications {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_pass http://backend/ws/notifications;
        }

        location /playground {
            alias /home/sereno/sereno/experiments/;
            add_header Cache-Control "no-cache, max-age=0";
            autoindex on;
        }
    }
}
